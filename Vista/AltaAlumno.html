		<script type="text/javascript">
			function comparaContrasenia(){
				contra1 = document.getElementById('pass1');
				contra2 = document.getElementById('pass2');

				if(contra1.value !== contra2.value){
					if(document.getElementById('errorPass') == undefined){
						var span = document.createElement("span");
						span.setAttribute("id","errorPass");
						var contenido = document.createTextNode("Contraseñas no iguales");
						span.appendChild(contenido);
						contra2.parentNode.appendChild(span);
					}
				}
				else{
					var error = document.getElementById('errorPass');
					if(error !== undefined){
						console.log("No debe entrar aqui");
						contra2.parentNode.removeChild(error);
					}
				}
			}
		</script>
